---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      Created at <span class="create-at">{{ page.date | date: "%b %-d, %Y" }}</span> in
      {% for tag in page.tags %}
      <a class="post-tag post-tag-{% cycle '1', '2', '3', '4' %}" href="/tags.html#{{ tag }}">{{ tag }}</a>
      {% endfor %}
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
